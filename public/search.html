<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <title>RNRD-Search</title>
</head>

<body>
    <div class="container">

        <!-- <a href="#" class="navbar-left"><img src="/path/to/image.png"></a> -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
            </button>
            <a class="navbar-brand" rel="home" href="#" title="Buy Sell Rent Everyting">
                <img id="logoTest" style="max-width:100px; margin-top: -7px;" src="../public/assets/images/RNRD-Logo_Final.png" width="1000px"
                    height="auto">
            </a>
            <span id="whatToSearch">SEARCH FOR YOUR FAVORITE ARTISTS</span>
        </div>

        <div class="row">
            <div id="searchDiv" class="col m12">
                <input id="search-input" type="text" class="form-control">
                <span class="input-group-btn">
                    <button id="submitBTN" class="btn-sm btn-default" type="button">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                </span>
            </div>
        </div>

        <div class="row">
            <div id="cardYt" class="col m12">
                <h2>YouTube:</h2>
                <div class="card-image">
                    <div class="row results"></div>
                </div>
                <div class="card-content">
                </div>
            </div>

            <div id="ticketmaster-container" class="col m12">
                <h2>Concerts: </h2>
                <div class="row events">
                    <div class="col-md-4">Date</div>
                    <div class="col-md-4">Location</div>
                    <div class="col-md-4">Tickets</div>
                </div>
                <hr>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=init"></script>
    <script src="assets/javascript/script.js"></script>
</body>

</html>
